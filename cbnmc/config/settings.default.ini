app_name="CBNMC Dataset Import"
app_code="cbnmc"

#+----------------------------------------------------------------------------+
# Script log file
cm_log_imports="${log_dir}/$(date +'%F')_imports.log"

#+----------------------------------------------------------------------------+
# Data to import filename prefix
cm_filename_prefix="2021-05-12_sinp_aura_cbnmc"
# Archive data filename to import (need to be ".csv" files into a ".tar.bz2" archive file)
cm_filename_archive="${cm_filename_prefix}.tar.bz2"
# Source data filename to import (need to be ".csv" file)
cm_filename_source="source.csv"
# Dataset data filename to import (need to be ".csv" file)
cm_filename_dataset="dataset.csv"
# Acquisition framework data filename to import (need to be ".csv" file)
cm_filename_af="acquisition_framework.csv"
# Organism data filename to import (need to be ".csv" file)
cm_filename_organism="organism.csv"
# User data filename to import (need to be ".csv" file)
cm_filename_user="user.csv"
# Synthese data filename to import (need to be ".csv" file)
cm_filename_synthese="synthese.csv"

#+----------------------------------------------------------------------------+
# Dropbox

# Use Dropbox API Apps "data-aura-sinp". See: https://www.dropbox.com/developers/apps
cm_dropbox_token="<use-dropbox-app-token>"
# Dropbox App dir where download files
cm_dropbox_dir="/cbnmc"
